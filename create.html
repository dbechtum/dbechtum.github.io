<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/create.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <header id="header">
    </header>
    <div>
        <input type="file" id="image_input" accept="image/png,image/jpeg,image/jpg">
    </div>

    <div>
        <canvas id="myCanvas"></canvas>
    </div>
    <div id="image_modifiers">
        <form action=""></form>
        <input class="imageModInput" type="range" id="offsetX" value="0" min="-4000"
            max="4000" steps="1"
            oninput="this.nextElementSibling.value = `offsetX: ${this.value}`">
        <output>offsetX: 0</output><br>
        <input class="imageModInput" type="range" id="offsetY" value="0" min="-4000"
            max="4000" steps="1"
            oninput="this.nextElementSibling.value = `offsetY: ${this.value}`">
        <output>offsetY: 0</output><br>
        <input class="imageModInput" type="range" id="scaleUniveral" value="1" min="0.01"
            max="3" step="0.01"
            oninput="this.nextElementSibling.value = `scaleUniveral: ${this.value}`">
        <output>scaleUniveral: 1</output><br>
        <input class="imageModInput" type="range" id="scaleX" value="1" min="0.01" max="3"
            step="0.01" oninput="this.nextElementSibling.value = `scaleX: ${this.value}`">
        <output>scaleX: 1</output><br>
        <input class="imageModInput" type="range" id="scaleY" value="1" min="0.01" max="3"
            step="0.01" oninput="this.nextElementSibling.value = `scaleY: ${this.value}`">
        <output>scaleY: 1</output><br>
    </div>
    <div>
        <form action="/create_preview.html" method="GET">
            <input type="hidden" name="nextImage" id="nextImage">
            <input type="submit">
        </form>
    </div>
    <footer id="footer" class="footer container-fluid px-0 mx-0 mt-auto">
    </footer>
    <!-- ============================================================ SCRIPTS ============================================================ -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/vue/dist/vue.min.js"></script>

    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
    <script src="/assets/js/create.js"></script>
    <script src="/assets/js/app.js"></script>


</body>

</html>
