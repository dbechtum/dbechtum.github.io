<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/create_preview.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <header id="header">
    </header>
    <div class="container">
        <canvas id="myCanvas"></canvas>
    </div>
    <div>
        <form action="">
            <input class="imageModInput" type="radio" id="portrait" name="orientation"
                value="P" checked>
            <label for="portrait">Portrait</label>
            <input class="imageModInput" type="radio" id="landscape" name="orientation"
                value="L">
            <label for="landscape">Landscape</label>
        </form>
        <form action="">
            <input class="imageModInput" type="radio" id="large" name="size" value="L"
                checked>
            <label for="large">Large</label><br>
            <input class="imageModInput" type="radio" id="medium" name="size" value="M">
            <label for="medium">Medium</label><br>
            <input class="imageModInput" type="radio" id="small" name="size" value="S">
            <label for="small">Small</label><br>
        </form>

    </div>
    <footer id="footer" class="footer container-fluid px-0 mx-0 mt-auto">
    </footer>
    <!-- ============================================================ SCRIPTS ============================================================ -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
    <script src="/assets/js/create_preview.js"></script>
    <script src="/assets/js/app.js"></script>
</body>

</html>
