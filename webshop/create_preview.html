<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/create_preview.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <header id="header">
    </header>
    <div class="container">
        <canvas id="myCanvas"></canvas>
    </div>
    <div>
        <form action="">
            <input class="imageModInput" type="radio" id="portrait" name="orientation"
                value="P" checked>
            <label for="portrait">Portrait</label>
            <input class="imageModInput" type="radio" id="landscape" name="orientation"
                value="L">
            <label for="landscape">Landscape</label>
        </form>
        <form action="">
            <input class="imageModInput" type="radio" id="large" name="size" value="L"
                checked>
            <label for="large">Large</label><br>
            <input class="imageModInput" type="radio" id="medium" name="size" value="M">
            <label for="medium">Medium</label><br>
            <input class="imageModInput" type="radio" id="small" name="size" value="S">
            <label for="small">Small</label><br>
        </form>

    </div>
    <footer id="footer" class="footer container-fluid px-0 mx-0 mt-auto">
    </footer>
    <!-- ============================================================ SCRIPTS ============================================================ -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/vue/dist/vue.min.js"></script>

    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
    <script src="/assets/js/create_preview.js"></script>
</body>

</html>
